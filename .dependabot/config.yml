# Documentation: https://dependabot.com/docs/config-file

version: 1
update_configs:
  - package_manager: javascript
    directory: '/'
    update_schedule: weekly
    ignored_updates:
      - match:
          dependency_name: 'govuk-frontend'
      - match:
          dependency_name: 'govuk-colours'
      - match:
          dependency_name: 'image-webpack-loader'
      - match:
          dependency_name: '@storybook/addon-a11y'
      - match:
          dependency_name: '@storybook/addon-actions'
      - match:
          dependency_name: '@storybook/addon-knobs'
      - match:
          dependency_name: '@storybook/addons'
      - match:
          dependency_name: '@storybook/react'
